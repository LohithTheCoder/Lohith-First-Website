
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/transition.css">
    <link rel="stylesheet" href="../css/sign-up.css">
    <title>RPS.com Sign-up Page</title>
</head>

<body>
    <div class="heading-container">
        <div class="extra-info-container">
            <a href="./login.html">Go Back</a>
        </div>
    <div class="transition-container from-top">
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
    </div>
    <div class="new-container">
        
        <h1 id="h1">Sign-up!</h1>
        <main>
                <form method="POST">
                    <div class="username">
                        <label for="username">Username: </label>
                        <input type="text" id="username" class="input" autocomplete="off"
                            placeholder="Username">
                    </div>
                    <div class="password">
                        <div>
                        <label for="password">Passsword: </label>
                        <input type="password" id="password" class="input" autocomplete="off"
                            placeholder="enter password here">
                        </div>
                        <h1 style="font-size: 20px;">Remember password must have at least 8 characters, one number, one lowercase and one uppercase letter </h1>
                    </div>
                    <div class="btn">
                        <button name="btn" id="btn" type="submit" href="login.html">Submit!</button>
                    </div>
                </form>
    </div>
    </div>
    </main>
    <script src="../JS/sign-up.js"></script>
    <script src="../JS/transition.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"> </script>
</body>

</html>
