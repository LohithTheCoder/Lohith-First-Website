
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPS.com login-page</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/transition.css">
</head>

<body>
  <div class="transition-container from-top">
    <span class="tile"></span>
    <span class="tile"></span>
    <span class="tile"></span>
    <span class="tile"></span>
    <span class="tile"></span>
    <span class="tile"></span>
  </div>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            <h1>RPS.com</h1>
            <h5>By Lohith K.</h5>
          </div>
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Log in</h1>
            <form>
              <div class="form-group">
                <label for="Username">Username</label>
                <input type="Username" name="Username" autocomplete="off" id="username" class="form-control" placeholder="enter your username">
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control"
                  placeholder="enter your passsword">
              </div>
              <a name="login" id="login" href="game.html" class="btn btn-block login-btn" type="button" value="Login">Login</a>
            </form>
            <br>
            <p class="login-wrapper-footer-text">Don't have an account? <a href="sign-up-page.html"class="text-reset">Sign-up here</a></p><br>
            <p class="login-wrapper-footer-text"> <a href="credit.html"class="text-reset">Check out the credits!</a></p>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="../imgs/rsp.jpg" alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
  <!--  Lohith 
        1234abcD -->
  <script type="module" src="../JS/login.js"></script>
  <script src="../JS/check.js"></script>
  <script src="../JS/transition.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"> </script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
